<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Coin Flip Game </title>
</head>
<body>
    <div class="container">
        <div class="stats">
          <p id="heads-count"><strong>Yes: 0</strong></p>
            <p id="tails-count"><strong>No: 0</strong></p>
        </div>
        <div class="coin" id="coin">
          <div class="heads">
            <img src="https://raw.githubusercontent.com/777-gaming/images/main/back.png">
            </div>
          <div class="tails">
                <img src="https://raw.githubusercontent.com/777-gaming/images/main/front.png">
            </div>
        </div>
        <div class="buttons">
          <button id="flip-button">
                Flip Coin
            </button>
          <button id="reset-button">
                Reset
            </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
